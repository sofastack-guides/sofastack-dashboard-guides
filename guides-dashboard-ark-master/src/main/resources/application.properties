server.port=8088
# logging
logging.level.io.sofastack=INFO
logging.path=./logs/ark-master

# 替换 {your-number}  为当前座位编号
spring.application.name=ark-master

management.endpoints.web.exposure.include=*
com.alipay.sofa.dashboard.zookeeper.address=sofa.cloud.alipay.net:2181
#skip jvm health check to startup host-app
com.alipay.sofa.boot.skip-jvm-reference-health-check=true

com.alipay.sofa.dashboard.client.instance-ip=127.0.0.1

com.alipay.sofa.dashboard.redis.host=127.0.0.1
com.alipay.sofa.dashboard.redis.port=6379